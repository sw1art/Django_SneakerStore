{% extends '_base.html' %}

{% block title %}SneakerStore - Поиск{% endblock title %}

{% block content %}
    <h2>Результаты поиска</h2>
        {% for sneaker in sneaker_list %}
            <div>
                <h5><a href="{{ sneaker.get_absolute_url }}">{{ sneaker.title }}</a></h5>
                <h5>Цена: {{ sneaker.price }}</h5>
            </div>
        {% endfor %}
{% endblock content %}
